{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">

            <div class="text-center mb-4">
                <h3 class="fw-bold">{% trans "Sign Out" %}</h3>
                <p class="text-muted"><span class="stext">{% trans 'Are you sure you want to sign out?' %}</span></p>
            </div>

            <!-- Sign-out Form -->
            <form method="post" action="{% url 'account_logout' %}" class="p-4 rounded shadow-sm bg-custom text-center">
                {% csrf_token %}
                
                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}

                <button class="btn btn-custom w-50" type="submit">
                    {% trans 'Sign Out' %}
                </button>
            </form>
        </div>
    </div>
</div>

<style>
    .bg-custom {
        background-color: #a9c46c; /* Consistent form background color */
    }
    .btn-custom {
        background-color: #5d8736; /* Consistent button color */
        color: white;
        border: none;
    }
    .btn-custom:hover {
        background-color: #4c6f2d; /* Slightly darker green on hover */
    }
    .stext {
    color:#a9c46c;

  }
</style>

{% endblock %}
