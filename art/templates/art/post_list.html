{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<img class=" img-fluid"src="{% static 'images/post0001.jpg' %}" width="100%" height="20%">
    
    
<div class="row justify-content-center">
    <div class="col-12 col-md-6 my-5">
    
    <h2>Create a New Post</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Submit</button>
    </form>
</div>
</div> 
{% endblock %}
