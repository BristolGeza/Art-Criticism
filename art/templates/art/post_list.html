<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Criticism</title>
   
</head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
    color: #343a40;
}

h1 {
    text-align: center;
    padding: 20px;
    background-color: #007bff;
    color: #ffffff;
}

h2 {
    color: #007bff;
    border-bottom: 2px solid #007bff;
    padding-bottom: 10px;
}

p {
    padding: 10px 0;
}

.container {
    width: 80%;
    margin: auto;
    overflow: hidden;
    padding: 20px;
}
</style>
<body>
    <div class="container">
        <h1>Welcome to the Art Criticism Site</h1>
        {% for post in object_list %}
        <h2>{{post.title}}</h2>
        <p>{{post.excerpt}}</p>
        <p>Author: {{post.author}}</p>
        {% endfor %}
    </div>
</body>

</html>
